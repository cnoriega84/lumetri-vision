<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumetri Vision</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #8e8e8e; /* Dark background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600; /* Makes it bold but modern */
            font-size: 3rem; /* Adjust size as needed */
            letter-spacing: 2px; /* Adds a sleek touch */
            text-transform: uppercase; /* Optional: Makes text all caps */
            color: black;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a img {
            width: 40px; /* Adjust size */
            height: auto;
            transition: 0.3s ease-in-out;
        }
        .social-icons a:hover img {
            filter: brightness(1.5); /* Lighten on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lumetri Vision</h1>
        <h2>Issac Is my employee</h2>
        <div class="social-icons">
            <a href="https://youtube.com/@yourchannel" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube">
            </a>
            <a href="https://instagram.com/yourhandle" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/128/3670/3670274.png" alt="Instagram">
            </a>
            <a href="https://facebook.com/yourpage" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/128/1384/1384005.png" alt="Facebook">
            </a>
            <a href="mailto:visionlumetri@gmail.com">
                <img src="https://cdn-icons-png.flaticon.com/128/60/60543.png" alt="Email">
            </a>
        </div>
    </div>
</body>
</html>
